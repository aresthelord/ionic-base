<ion-view  cache-view="false" view-title="Kral Faruk | İçerik">
    <ion-pane>
        <div class="bar bar-subheader item-input-inset" has-header="true">
        <div class="item-input-wrapper" >
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="Ara" ng-model="searchKey" autocorrect="off" />
            <button  class="button button-clear" ng-click="clearSearch()">X</button>
        </div>
        <button class="button button-clear" ng-click="search()">Ara</button>
        </div>

        <ion-content class="padding">


            <div class="list card padding" ng-repeat="content in contents">
                <div class="col">

                <h4 class="media-heading">
                    {{content.header}}</h4>


                <a href="javascript:void(0)" >
                    <img ng-src="{{content.img}}" width="100%" />
                </a>

                <p> {{content.content}}
                </p>
                    <p>Yayında : {{content.active}}
                    </p>

                    <p>Sayfa :  {{content.page}}
                    </p>
                    <a class="item item-icon-left" href="#/main/contents/{{content.id}}"><i class="icon ion-clipboard"></i>Düzenle</a>
            </div>
            </div>


        </ion-content>
    </ion-pane>
</ion-view>
