<ion-view view-title="Kral Faruk | Login">
    <ion-pane>
        <ion-content has-header="true" padding="true">
            <div id="loginFormWrapper" ng-hide="authenticated">
                <form class="list">
                    <div class="item item-divider">
                        Admin Girişi
                    </div>
                    <div>{{message}}</div>
                    <label class="item item-input">
                        <input type="text" placeholder="Kullanıcı Adı" ng-model="user.username" required>
                    </label>
                    <label class="item item-input">
                        <input type="password" placeholder="Şifre" ng-model="user.password" required>
                    </label>

                    <div class="padding">
                        <button class="button button-block button-royal" ng-click="login()">Login</button>
                    </div>
                </form>
            </div>

            <div id="authenticatedUserWrapper" ng-show="authenticated">
                <div class="list">

                    <a class="item item-thumbnail-left" href="#">
                        <img ng-src="assets/img/user/User.png"/>

                        <div class="item item-text-wrap">
                            <h2>{{user.name}}</h2>
                        </div>
                    </a>


                </div>

                <div class="list card">

                    <a class="item item-icon-left" href="javascript:void(0)"><i class="icon ion-ios-telephone"></i>

                        <p>
                            {{user.phone}}</p></a>

                    <a class="item item-icon-left" href="javascript:void(0)"><i class="icon ion-ios-email"></i>

                        <p>{{user.email}}</p></a>

                </div>
                <div class="row transparent">
                    <div class="col">
                        <a class="button icon icon-right ion-chevron-right" href="#/main/messages">Mesajlar</a>
                        <a class="button icon icon-right ion-chevron-right" href="#/main/contents">İçerik</a>
                    </div>
                </div>
                <div class="padding">
                    <button class="button button-block button-royal" ng-click="logout()">Logout</button>
                </div>
            </div>
        </ion-content>
    </ion-pane>
</ion-view>
