<ion-view cache-view="false" view-title="Kral Faruk | Mesajlar">
    <ion-pane>
  
<div class="bar bar-subheader item-input-inset" has-header="true">
        <div class="item-input-wrapper" >
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="Ara" ng-model="searchKey" autocorrect="off" />
            <button  class="button button-clear" ng-click="clearSearch()">X</button>
	    </div>
		<button class="button button-clear" ng-click="search()">Ara</button>
    </div>
	
 <ion-content class="padding" >
 <div class="padding"></div>
   <div class="list card padding" >
   <a class="button icon icon-right ion-chevron-right" ng-show="begin" href="#/main/messages/{{begin}}/{{end}}">Sonraki</a>
                <a class="button icon icon-right ion-chevron-right" href="#/main/messages">Tümünü Göster</a>
			</div>
			
   <div class="list card padding" >
            <item ng-repeat="message in messages">
			<a class="item item-icon-left" href="#/main/message/{{message.id}}"><i class="icon ion-clipboard"></i>{{message.name}}<p>{{message.message}}</p></a>
            </item>
            
        
   </div>
      

  
   </ion-content>
    </ion-pane>
</ion-view>
