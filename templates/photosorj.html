<ion-view title="Photos"> 
    <ion-content padding="true" class="has-footer" ng-controller="PhotosCtrl">
        <div class="row"><div class="col col-33">
                <a href="javascript:void(0)" ng-click="openModal('0')">
                    <img ng-src="uploads/user/R4/n3.jpg" width="100%" />
                </a>
            </div>
    </ion-content>
</ion-view>

<script id="image-modal.html" type="text/ng-template">
    <div class="modal image-modal transparent" 
    ng-click="closeModal()">
    <ion-slide-box on-slide-changed="slideChanged(index)" show-pager="false">
    <ion-slide><img ng-src="uploads/user/R4/n3.jpg" class="fullscreen-image"></ion-slide>
    </ion-slide-box>
    </div>
</script>
